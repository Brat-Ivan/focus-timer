<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="root" class="wrapper">
    <main class="main">
      <div class="container">
        <button class="main__theme-button"></button>
        <template id="timer-template">
          <div class="timer main__timer">
            <span class="timer__time"></span>
            <div class="timer__buttons">
              <button class="timer__play-button button"></button>
              <button class="timer__add-timer-button button"></button>
              <button class="timer__speaker-button button"></button>
            </div>
            <button class="timer__remove-timer-button"></button>
          </div>
        </template>
      </div>
    </main>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
